<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator Client</title>
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.17/css/aui.min.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//aui-cdn.atlassian.com/aui-adg/5.9.17/js/aui.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body class="aui-page-focused aui-page-size-small">
  <section id="content" role="main">
    <div class="aui-page-panel">
      <div class="aui-page-panel-inner">
        <section class="aui-page-panel-content">
          <h2>Calculator Client</h2>
          <form id="calculator" class="aui top-label">
            <div class="field-group">
              <input type="number" id="left">
              <select name="term" id="term">
                <option>+</option>
                <option>-</option>
                <option>x</option>
                <option>/</option>
              </select>
              <input type="number" id="right">
            </div>
            <button class="aui-button">Calculate</button>
          </form>

          <h3>Results</h3>
          <ul id="result-list">
          </ul>
        </section>
      </div>
    </div>
  </section>
  <script src="client.js"></script>
</body>

</html>
